<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Cats</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      #img {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <button id="btn">Click</button>
    <img id="img" src=''>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script>
      $('#btn').click(function() {
        var url = 'https://random.cat/meow';
        $.getJSON(url)
        .done(function(res) {
          $('#img').attr('src', res.file);
        })
        .fail(function(err) {
          alert(err);
        });
      });
    </script>
  </body>
</html>
